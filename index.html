<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Good bot é um bot de organização" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Good Bot</title>
  </head>
  <body>
    <header class="cabecalho">
      <img class="cabecalho-imagem" src="image/logo-good-bot.png" width="100" height="100" alt="Logo do site" />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="">Comandos </a>
        <a class="cabecalho-menu-item" href="">Open Source</a>
        <a class="cabecalho-menu-item" href="">Tutorial</a>
        <a class="cabecalho-menu-item" href="">Sobre o bot</a>
      </nav>
    </header>

    <main class="conteudo">

      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-titulo">
                Good Bot
            </h1>
            <h2 class="conteudo-principal-subtitulo">
                Agilize suas tarefas com nosso bot, organizando seu dia!
            </h2>
            <button class="conteudo-principal-botao">Acessar agenda</button>
        </div>
        <img class="conteudo-principal-imagem" src="image/good-bot.png" width="100" height="100" alt="Imagem do good bot">
      </section>

      <section class="conteudo-sencudario">
      <h3 class="conteudo-secundario-titulo">O que ele irá fazer por você</h3>
      <p class="conteudo-secundario-paragrafo">1. Vai <strong>te ajudar a organizar</strong> seu dia a dia</p>
      <p class="conteudo-secundario-paragrafo">2. Ele irá dar <strong>sugestões de como otimizar</strong> seu tempo</p>
      <p class="conteudo-secundario-paragrafo">3. Irá te ajudar a <strong>estudar para exames</strong> importantes</p>
      </section>

    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="image/logo-footer.png" width="300" height="200" alt="Nome do site no rodapé">
    </footer>
  </body>
</html>
